<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <style type="text/css">
        html {
            height: 100%
        }
        body {
            height: 100%;
            margin: 0;
            padding: 0
        }
        #map_canvas {
            height: 100%
        }
        #info {
            position: absolute;
            top: 0px;
            left: 100px;
            font-size: 14px;
            z-index: 1
        }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v3&sensor=false">
    </script>
    <script type="text/javascript">
        var map=null;
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(38.957184, -5.862339),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);


            document.getElementById("zoom").textContent="z: "+map.getZoom();
            google.maps.event.addListener(map, 'zoom_changed', function() {

                document.getElementById("zoom").textContent="z: "+map.getZoom();
            });

            google.maps.event.addListener(map, 'mousemove', function(e) {

               // document.getElementById("latLng").textContent="c: "+e.latLng;
            });

            google.maps.event.addListener(map, 'click', function(e) {

                document.getElementById("latLng").textContent="c: "+e.latLng;
            });

        }

        function generaTiendas(){
             var marker = new google.maps.Marker({
                position: map.getCenter(),
                animation:  google.maps.Animation.DROP,
                draggable:true,
                icon:'images/user.png',
                map:map});

            }
    </script>
</head>

<body onload="initialize()">
    <div id="map_canvas" style="width:100%;height:100%"></div>
    <dic id="info">
        <p id="zoom"></p>
        <p id="latLng">c:</p>
        <p><button onclick="generaTiendas()">Generar tiendas en don benito</button></p>
    </dic>

</body>

</html>
